<footer class="footer">

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <form action="cari">
          <div class="form-group">
            <input type="text" class="form-control input-lg" name="cari" placeholder="Cari tulisan ...">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-success btn-block btn-lg visible-xs visible-sm" value="Cari">
          </div>
          
        </form>
      </div>
    </div>
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <div class="owner text-center" id="tentang">
        <h4>Tentang {{ site.owner.name }}</h4><br>
        <img src="{{ 'avatar.jpg' | prepend: site.path.images | prepend: site.baseurl }}" width="100" alt="..." class="img-circle">

        <div class="bio">
          {{ site.owner.bio }}
        </div>
      </div>
    </div>
  </div>
  </div>

  <div class="copyright">
    &copy; {{ site.time | date: '%Y' }} {{ site.owner.name }}
  </div>

</footer>
